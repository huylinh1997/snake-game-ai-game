<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Snake Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; color: white;
        }
        .container { text-align: center; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; }
        h1 { font-size: 2.5em; margin-bottom: 20px; }
        .stats { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .stat { background: rgba(255, 255, 255, 0.1); padding: 10px 20px; border-radius: 10px; }
        canvas { border: 2px solid #fff; border-radius: 10px; background: #000; }
        .controls { margin: 20px 0; }
        .btn { background: #27ae60; color: white; border: none; padding: 12px 24px; border-radius: 25px; cursor: pointer; font-size: 16px; margin: 5px; }
        .footer { margin-top: 20px; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç AI Snake Game</h1>
        <div class="stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button class="btn" onclick="startGame()">üéÆ Start Game</button>
            <button class="btn" onclick="pauseGame()">‚è∏Ô∏è Pause</button>
        </div>
        <div style="margin: 10px 0;">Use arrow keys or WASD to move</div>
        <div class="footer">ü§ñ AI-Generated Snake Game<br>üöÄ Auto-deployed to GitHub Pages</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameLoop;
        
        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkGameEnd();
        }
        
        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawSnake() {
            ctx.fillStyle = '#27ae60';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }
        
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }
        
        function drawFood() {
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }
        
        function checkGameEnd() {
            const head = snake[0];
            
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
            }
            
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            const highScore = localStorage.getItem('snakeHighScore') || 0;
            if (score > highScore) {
                localStorage.setItem('snakeHighScore', score);
                document.getElementById('highScore').textContent = score;
                alert('üéâ New High Score: ' + score);
            } else {
                alert('Game Over! Score: ' + score);
            }
        }
        
        function startGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            gameRunning = true;
            gameLoop = setInterval(drawGame, 100);
        }
        
        function pauseGame() {
            if (gameRunning) {
                clearInterval(gameLoop);
                gameRunning = false;
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });
        
        // Load high score
        const savedHighScore = localStorage.getItem('snakeHighScore') || 0;
        document.getElementById('highScore').textContent = savedHighScore;
        
        // Initial draw
        clearCanvas();
        drawSnake();
        drawFood();
    </script>
</body>
</html>
